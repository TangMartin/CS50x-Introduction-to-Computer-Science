{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                {% for stocks in stockselection %}
                    <option> {{ stocks['symbol'] }}</option>
                {% endfor%}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="sell">Sell</button>
    </form>
{% endblock %}
